<!-- bg image -->
<div class="bg-img"><img src="../../../assets/img/stacked-waves-haikei.svg"></div>

<div class="container-fluid mb-5">
    <!-- alert message div -->
    <div *ngIf="isAlert" class="alert alert-{{alert.type}} alert-dismissible fade show text-center py-auto fixed-top"
        data-auto-dismiss="2000" role="alert">
        <p class="font-monospace"><strong class="fs-5 me-4">{{alert.head}} :</strong>{{alert.message}}</p>
        <button (click)="closeAlert()" type="button" class="btn-close py-2 px-2 rounded-pill my-3 mx-3"
            data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- homepage img -->
    <div class="row homepage-img-row">
        <div class="col-12 img-homepage">
            <!-- heading -->
            <div class="homepage-heading container-fluid row justify-content-end mt-5 text-end">
                <div class="col-1 me-3">
                    <p class="text-white display-1 quote-sign">
                        <span class="text-info d-inline-block"><strong>‚ùù</strong></span>
                    </p>
                </div>
                <div class="col-5 text-no-wrap text-start">
                    <p class="text-white quote">
                        <span class="text-muted h4 d-inline-block">
                            <em>There are those friends you never forget,</em>
                        </span><br>
                        <span class="text-white display-2 fw-bolder d-inline-block">Be Connected</span>
                    </p>
                </div>
            </div>
            <!-- call to action buttons -->
            <div class="cta row justify-content-end">
                <div class="cta col-6">
                    <button class="btn btn-lg btn-info me-4 rounded-pill text-white font-monospace px-4"
                        data-bs-toggle="modal" data-bs-target="#getAlumniByRoll"><i class="bi bi-search me-2"></i>FIND
                        ALUMNI</button>
                    <button
                        class="btn btn-lg btn-outline-secondary me-4 border border-secondary border-3 rounded-pill font-monospace px-4"
                        routerLink="/alumni/create-alumni">ADD
                        ALUMNI</button>
                </div>
            </div>
        </div>

    </div>

    <!-- wave divider -->
    <div class="row">
        <div class="alumni-list-wave col-12 px-0">
            <img class="alumni-list-wave-img" src="../../../assets/img/wavesOpacity.svg">
        </div>
    </div>

    <!-- discussion forum -->
    <div class="container my-3 py-2">
        <app-discussionforum></app-discussionforum>
    </div>

    <!-- create alumni account -->
    <div class="container my-3 py-2">
        <app-create-alumni></app-create-alumni>
    </div>

    <!-- alumni list -->
    <div class="alumni-list row">

        <!-- get alumnis component -->
        <app-alm-get-alumnis></app-alm-get-alumnis>

    </div>

    <!-- search alumni by roll no. -->
    <div class="container my-5 py-5">
        <h2 class="font-monospace text-center text-muted fw-bolder display-5">GET ALUMNI'S DETAILS BY ROLL NO.</h2>
        <div class="underline border border-5 border-bottom border-info w-75 mx-auto"></div>
        <div class="underline border border-2 border-bottom border-info"></div>
        <form (ngSubmit)="getAlumniByRoll(alumni.alroll)">
            <div class="row my-5">
                <div class="col-8 rounded-pill shadow px-0 ms-5">
                    <input type="text" class="form-control rounded-pill mx-0 font-monospace"
                        placeholder="Enter Roll Number Here" [(ngModel)]="alumni.alroll">
                </div>
                <div class="col-3 justify-content-center ms-4">
                    <button type="submit"
                        class="btn btn-info rounded-pill text-center text-white fw-bolder font-monospace px-4"><i
                            class="bi bi-search me-2"></i>GET
                        ALUMNI DETAILS</button>
                </div>
            </div>
        </form>
    </div>

    <!-- add department -->
    <div class="container my-3 py-3">
        <app-create-department></app-create-department>
    </div>

    <!-- search alumni by dept name -->
    <div class="container my-3 py-3">
        <h2 class="font-monospace text-center text-muted fw-bolder display-6">GET ALUMNI'S DETAILS BY DEPARTMENT NAME
        </h2>
        <div class="underline border border-5 border-bottom border-info w-75 mx-auto"></div>
        <div class="underline border border-2 border-bottom border-info"></div>
        <form (ngSubmit)="getAlmByDname(alumni.department.dname)">
            <div class="row my-5">
                <div class="col-8 rounded-pill shadow px-0 ms-5">
                    <input type="text" class="form-control rounded-pill mx-0 font-monospace"
                        placeholder="Enter Department Name Here" [(ngModel)]="alumni.department.dname">
                </div>
                <div class="col-3 justify-content-center ms-4">
                    <button type="submit"
                        class="btn btn-info rounded-pill text-center text-white fw-bolder font-monospace px-4"><i
                            class="bi bi-search me-2"></i>GET
                        ALUMNI DETAILS</button>
                </div>
            </div>
        </form>

    </div>

    <!-- create admin -->
    <div class="container my-3 py-3">
    <app-create-admin></app-create-admin>
    </div>

    <!-- admin actions -->
    <div class="container admin-action-div mt-5 py-5 text-muted bg-white rounded-top shadow-lg">
        <div class="row">
            <div class="col-12">
                <h2 class="font-monospace text-center fw-bolder display-2">ADMIN ACTIONS</h2>
                <div class="underline border border-5 border-bottom border-info w-50 mx-auto"></div>
                <div class="underline border border-2 border-bottom border-info"></div>
            </div>
        </div>
        <!-- alumni fetching actions -->
        <div class="row px-4 ms-4 my-4">
            <div class="alumni-fetching-heading-1 col-12 text-center mx-auto mt-5 font-monospace">
                <h3 class="w-50 mx-auto bg-info fw-bold text-white">FETCHING ACTIONS</h3>
                <div class="underline border border-2 border-bottom border-info w-50 mx-auto"></div>
            </div>
            <div class="col-3 me-3 px-0 admin-action admin-action-info"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-info w-100 m-0 py-4" data-bs-toggle="modal"
                    data-bs-target="#getAlumniByRoll4Admin"><i class="bi bi-search me-2"></i>BY ROLL NUMBER</button>
            </div>
            <div class="col-3 me-3 px-0 admin-action admin-action-info"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-info w-100 m-0 py-4" data-bs-toggle="modal"
                    data-bs-target="#onGetDepartments"><i class="bi bi-search me-2"></i>GET DEPARTMENTS</button></div>
            <div class="col-3 me-3 px-0 admin-action admin-action-info"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-info w-100 m-0 py-4 position-relative" data-bs-toggle="modal"
                    data-bs-target="#onGetAlumnis"><i class="bi bi-search me-2"></i>GET ALL
                    ALUMNIS<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                      </span></button></div>
        </div>
        <div class="alumni-fetching-heading-1 col-12 text-center mx-auto mt-5 font-monospace">
            <h3 class="w-50 mx-auto bg-info fw-bold text-white">MODIFICATION ACTIONS</h3>
            <div class="underline border border-2 border-bottom border-info w-50 mx-auto"></div>
        </div>
        <!-- MODIFICATION actions -->
        <div class="row px-4 my-4 ms-4">
            <div class="col-3 me-3 px-0 admin-action-warning admin-action"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-warning w-100 m-0 py-4"
                    data-bs-toggle="modal" data-bs-target="#updateAlumniByRoll4Admin"><i
                        class="bi bi-pencil-fill me-2"></i>UPDATE ALUMNI</button>
            </div>
            <div class="col-3 me-3 px- admin-action-danger admin-action"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-danger w-100 m-0 py-4"
                    data-bs-toggle="modal" data-bs-target="#deleteAlumniByRoll4Admin"><i
                        class="bi bi-trash-fill me-2"></i>DELETE ALUMNI</button>
            </div>
            <div class="col-3 me-3 px- admin-action-danger admin-action"><button
                    class="btn btn-white fw-bolder font-monospace fs-9 text-danger w-100 m-0 py-4"
                    data-bs-toggle="modal" data-bs-target="#onDeleteAdmin"><i
                        class="bi bi-trash-fill me-2"></i>DEACTIVATE
                    ADMIN</button>
            </div>
        </div>
    </div>
    <!-- waves -->
    <div class="container px-0 my-0 mb-5">
        <div class="row mb-5">
            <div class="waves col-12"><img src="../../../../../assets/img/wavesOpacityWhite.svg"></div>
        </div>
    </div>
</div>
